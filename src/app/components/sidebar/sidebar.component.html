<div class="sidebar ps-1 py-5">
    <ul class="sidebar__list list-group list-group-flush">
        @for (item of menu; track $index) {
        <li class="sidebar__item mb-2 px-2">
            <button class="btn text-decoration-none text-light rounded w-100 text-start" [routerLink]="item.route">
                <i class="bi fs-5" [ngClass]="item.icon"></i>
                <span class="ms-3 fs-5">{{item.title}}</span>
            </button>
        </li>
        }
    </ul>
</div>
